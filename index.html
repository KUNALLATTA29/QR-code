<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="qr-code">
    <div class="container">
      <img src="./images/image-qr-code.png" alt="qr-code">
      <h3 class="one">Improve your front-end</h3>
      <h3 class="sec">skills by building projects</h3>
      <p class="p1">Scan the QR code to visit Frontend</p>
      <p class="p2">Mentor and take your coding skills to</p>
      <p class="p3">next level</p>
    </div>
  </div>
  
  
</body>
</html>
